<!DOCTYPE html>
<html lang="en">

<head>
    <title>CRUD_OPERATIONS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- i give id with the help of which i can manupulate in js -->
    <!-- One more attribute namewhich will be used to get value from the form store data in local sorage -->
    <fieldset>
        <legend>
            <h2>Form</h2>
        </legend>

        <form id="form">
            <input type="text" id="name" name="name" placeholder="Name"> <br><br>
            <input type="text" id="job" name="job" placeholder="Job"> <br><br>
            <input type="text" id="exp" name="exp" placeholder="Experience"> <br><br>
            <input type="button" value="submit" id="btn" onclick="Submit()">
            <input type="reset" value="reset">
        </form>
    </fieldset>
    <br>
    <div id="msg"></div><br>
    <fieldset>
        <legend>
            <h2>Data From Local Storage</h2>
        </legend>
        <table border="2" id="table">
            <tr>
                <td class=".col">name</td>
                <td class=".col">job</td>
                <td class=".col">experience</td>
                <td class=".col">Action</td>
            </tr>
        </table>
    </fieldset>

</body>
<script src="script.js"></script>

</html>
